server:
  port: 3344
spring:
  application:
    name: config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/githubzsy/springcloud-config.git

eureka:
  client:
    service-url:
      # 集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    # 修改实例id
    instance-id: config-center3344
    # 访问IP以路径显示
    prefer-ip-address: true