server:
  port: 8811

spring:
  devtools:
    restart:
      # 修复热启动失效的问题
      poll-interval: 1000ms
      quiet-period: 999ms
  application:
    name: consumer-stream
  cloud:
    stream:
      #在此处绑定要绑定的rabbitmq的服务信息
      binders:
        # 表示定义的名称，用于binding整合
        defaultRabbit:
          type: rabbit
          # 设置rabbitmq相关的环境配置
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
      # 服务整合处理
      bindings:
        # 输入
        input:
          # 表示要使用的Exchange名称定义
          destination: studyExchange
          # 设置消息类型，本次为json，文本则设置为“text/plain”
          content-type: application/json
          # 设置要绑定的消息服务的具体设置
          binder: defaultRabbit
          # 分组名，处于同一分组下的消费者不能重复消费一条信息
          group: consumerGroupA

eureka:
  client:
    service-url:
      # 单机版
      # defaultZone: http://localhost:7001/eureka
      # 集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7001.com:7001/eureka
  instance:
    # 修改实例id
    instance-id: consumer-stream-rabbitmq8811
    # 访问IP以路径显示
    prefer-ip-address: true